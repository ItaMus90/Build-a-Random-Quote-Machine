<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Quote Machine</title>

	<!--CSS Files-->
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-fluide"><!--maybe use only continer not sure yet-->
		<div class="row">
			<div class="col-md-12">
				<h1>Quote Machine</h1>
				<h3>WARNING: These quotes might inspire you</h3>
				<hr>
			</div>
		</div><!--row-->
		<div class="row">
			<div class=".col-md-8 col-md-offset-2">
				<div class="quote-box">
					<p id="quote">Always thinking what be tomorow</p>
					<p id="author">- ItaMus</p>
				</div><!--quote-box-->
				<ul class="list-inline">
					<li><a href="#" class="btn btn-default btn-lg btn-quote"><i class="fa fa-quote-left fa-fw"></i>Get Quote</a></li>
					<li><a href="#" class="btn btn-default btn-lg btn-twitter"><i class="fa fa-twitter fa-fw"></i>Share</a></li>
				</ul> 
			</div>
		</div><!--row-->
	</div><!--container-fluid-->
	



	<!--JS Files-->
	<script
	  src="http://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">	  	
	</script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
